<script>


var letterArray = ["a", "b", "c", "d", "e","f", "g", "h", "i","j", "k", "l", "m", "n","o", "p", "q", "r", "s", "t", "u", "v", "w","x", "z"];
//var inputLetter = "";
var letterIndex = Math.floor(Math.random()*letterArray.length);
var guessLetter = letterArray[letterIndex];
var remaining = 10;
//var blank = []; //testing push
var wins =0;
var losses= 0;
//var guessedLetter = []; // pulling from letter array

    // alerts when there is a MATCH
    var winAlert = function () {
        alert("Your guess was CORRECT!!!");
    }
    // deducts from remaining attempts
    var deductPoint = function () {
        remaining --;
        console.log
    }

    // adds to loss column
    var addLoss = function () {
        losses++;
    }

    // adds to win column
    var addWin = function () {
        wins++;
    }

    var resetStats = function () {
        remaining = 10;
        losses = 0;
        wins=0;
    }

    document.onkeyup = function(event) {
        var inputLetter = event.key.toLowerCase();
        matchingLetter();
        //inputLetter.push(guessedLetter);
        console.log("You typed the letter "+ inputLetter);
        console.log("Our guess was " + guessLetter);
        
       
       function matchingLetter () {
        if (inputLetter === guessLetter) {
            console.log("You matched our guess");
            addWin();
            remaining = 10;
            //guessedLetter = 0;
            winAlert();
        }
        
        
        else if (remaining > 1) {
        //guessedLetter = 0;
        console.log("The else rule kicked in so NO MATCH!");
        addLoss();
        deductPoint();
        }

        else {
        //guessedLetter = 0;
        console.log("The else rule kicked in so NO MATCH!");
        addLoss();
        deductPoint();
        alert("10 wrong guesses in a row. You LOST!!!");
        resetStats();
        }
    
    } 
    document.querySelector("#winCount").innerHTML= wins; //writes wins count to HTML
    document.querySelector("#lossCount").innerHTML= losses; //writes losses count to HTML
    //document.querySelector("#chosenLetters").innerHTML= guessedLetter;
    document.querySelector("#remainingText").innerHTML= remaining; //writes to html when guess is wrong
    }//onkeyup bracket


    console.log("Guess letter is " + guessLetter);
